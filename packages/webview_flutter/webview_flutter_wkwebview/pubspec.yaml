name: webview_flutter_wkwebview
description: A Flutter plugin that provides a WebView widget based on Apple's WKWebView control. Solflare fork with addUserScript.
repository: https://github.com/solflare-wallet/packages/tree/main/packages/webview_flutter/webview_flutter_wkwebview
issue_tracker: https://github.com/solflare-wallet/packages/issues
version: 3.19.0
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

flutter:
  plugin:
    implements: webview_flutter
    platforms:
      ios:
        pluginClass: WebViewFlutterPlugin
        dartPluginClass: WebKitWebViewPlatform
        sharedDarwinSource: true
      macos:
        pluginClass: WebViewFlutterPlugin
        dartPluginClass: WebKitWebViewPlatform
        sharedDarwinSource: true

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  webview_flutter_platform_interface:
    path: ../webview_flutter_platform_interface

dev_dependencies:
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  pigeon: ^24.2.1

topics:
  - html
  - webview
  - webview-flutter
